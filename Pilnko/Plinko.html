<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mitt Blackjack Spill</title>
  <link rel="stylesheet" href="./Plinko.css">

  <script>
    //Sjekker om det finnes en verdi for gamble bucks. Hvis ikke, legger den til en ny verdi for den. 
    window.onload = function (){
      if(!sessionStorage.getItem("gambleBucks")){
        if(localStorage.getItem("sessionBalance")){
          sessionStorage.setItem("gambleBucks", localStorage.getItem("sessionBalance"));
        }
        else{
          sessionStorage.setItem("gambleBucks", 1000);
        }
      }

      document.getElementsByClassName("MoneyDisplayText")[0].innerHTML = `Balance: ${Math.round(sessionStorage.getItem("gambleBucks"))} GambleBucks`;
    }

    //Fjerner gamblebucks fra localstorage når nettleseren skal lukkes.

    window.addEventListener("beforeunload", function () {
      if(!navigator.userAgent.includes("Chrome")){
        localStorage.removeItem("sessionBalance");
      }

    });



  </script>

</head>
